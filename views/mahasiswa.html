<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="w-100 text-center">
        <h3>Sistem Input Kartu Rencana Studi (KRS)</h3>
      </div>

      <div class="w-100 mt-3">
        <form action="" id="form-mahasiswa">
          <div class="w-100 text-center">
            <small>Input data Mahasiswa</small>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="namamhs">Nama Mahasiswa</label>
              <input
                type="text"
                class="form-control"
                id="namamhs"
                name="namamhs"
                placeholder="Nama Mahasiswa"
                required
              />
            </div>
            <div class="col-4">
              <label for="nim">NIM</label>
              <input
                type="text"
                class="form-control"
                id="nim"
                name="nim"
                placeholder="NIM"
                required
              />
            </div>
            <div class="col-4">
              <label for="ipk">IPK</label>
              <input
                type="text"
                class="form-control"
                id="ipk"
                name="ipk"
                placeholder="IPK"
                required
              />
            </div>
          </div>
          <div class="mt-1">
            <button class="btn btn-primary" type="submit">Simpan</button>
          </div>
        </form>
      </div>
      <div class="w-100 mt-3">
        <table
          id="table-mahasiswa"
          class="table table-striped table-bordered"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Mahasiswa</th>
              <th>NIM</th>
              <th>IPK</th>
              <th>SKS Maksimal</th>
              <th>Matkul yang diambil</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#table-mahasiswa").DataTable({
          ajax: {
            url: "/mahasiswa",
            dataSrc: function (data) {
              return data.data;
            },
          },
          columns: [
            {
              data: "id",
              render: function (data, type, row, meta) {
                return meta.row + 1;
              },
            },
            { data: "namamhs" },
            { data: "nim" },
            { data: "ipk" },
            { data: "sks" },
            {
              data: "matakuliah",
              render: function (data) {
                return data != "null"
                  ? function () {
                      let matkul = JSON.parse(data);
                      matkul = matkul.map((m) => m.matakuliah).join(", ");
                      return matkul;
                    }
                  : "-";
              },
            },
            {
              data: null,
              render: function (data, type, row) {
                return `<div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-sm btn-danger" onclick="delMhs('${data.id}')">Hapus</button>
                            <a href="/krs?id=${data.id}&nama=${data.namamhs}&nim=${data.nim}&ipk=${data.ipk}" type="button" class="btn btn-sm btn-primary">Edit</a>
                            <button type="button" class="btn btn-sm btn-secondary">Lihat</button>
                        </div>`;
              },
            },
          ],
        });

        $("#form-mahasiswa").on("submit", function (form) {
          form.preventDefault();
          $.ajax({
            url: "/mahasiswa",
            method: "POST",
            data: $(this).serialize(),
            success: function (data) {
              $("#table-mahasiswa").DataTable().ajax.reload();

              $(this).trigger("reset");
            },
          });
        });
      });
      function delMhs(id) {
        $.ajax({
          url: "/mahasiswa/" + id,
          method: "DELETE",
          success: function (data) {
            $("#table-mahasiswa").DataTable().ajax.reload();
          },
        });
      }
    </script>
  </body>
</html>
